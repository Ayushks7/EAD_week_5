<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <a class="navbar-brand" href="#">Student Reg</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
      </li>
    </ul>
  </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="registrationForm" novalidate>
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Student Registration</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required />
            <div class="invalid-feedback">Please enter your name.</div>
          </div>
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required minlength="6" />
            <div class="invalid-feedback">Password must be at least 6 characters.</div>
          </div>
          <!-- Gender -->
          <div class="mb-3">
            <label class="form-label">Gender</label><br />
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male" required />
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female" />
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="invalid-feedback d-block">Please select a gender.</div>
          </div>
          <!-- Skills -->
          <div class="mb-3">
            <label class="form-label">Skills</label><br />
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="skill1" value="HTML" name="skills" />
              <label class="form-check-label" for="skill1">HTML</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="skill2" value="CSS" name="skills" />
              <label class="form-check-label" for="skill2">CSS</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="skill3" value="JavaScript" name="skills" />
              <label class="form-check-label" for="skill3">JavaScript</label>
            </div>
          </div>
          <!-- Country -->
          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country" required>
              <option value="">Select country</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="India">India</option>
              <option value="Australia">Australia</option>
            </select>
            <div class="invalid-feedback">Please select your country.</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (() => {
    const form = document.getElementById('registrationForm');
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      e.stopPropagation();

      // Custom validation for gender (radio buttons)
      const genderSelected = form.querySelector('input[name="gender"]:checked');

      // Reset validation classes
      form.classList.remove('was-validated');
      [...form.elements].forEach(el => {
        el.classList.remove('is-valid', 'is-invalid');
      });

      // Check HTML5 validation
      if (!form.checkValidity() || !genderSelected) {
        if (!genderSelected) {
          // Show invalid for gender label
          form.querySelector('.invalid-feedback.d-block').style.display = 'block';
        } else {
          form.querySelector('.invalid-feedback.d-block').style.display = 'none';
        }
        form.classList.add('was-validated');
        // Add is-invalid or is-valid based on each element validity
        [...form.elements].forEach(el => {
          if (el.willValidate) {
            if (el.checkValidity()) {
              el.classList.add('is-valid');
              el.classList.remove('is-invalid');
            } else {
              el.classList.add('is-invalid');
              el.classList.remove('is-valid');
            }
          }
        });
        return;
      }

      // If valid, show success and clear or submit data
      alert('Registration successful!');
      form.reset();
      form.classList.remove('was-validated');
      const modal = bootstrap.Modal.getInstance(document.getElementById('registerModal'));
      modal.hide();
    });
  })();
</script>
</body>
</html>
