<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Timetable</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .timetable-cell {
      border: 1px solid #dee2e6;
      padding: 10px;
      text-align: center;
    }
    .subject-img {
      height: 40px;
    }
  </style>
</head>
<body>

<!-- Use either container or container-fluid -->
<div class="container mt-4"> <!-- Change to container-fluid to compare effect -->
  <h2 class="text-center mb-4">Student Timetable</h2>

  <div class="row fw-bold text-white bg-primary text-center">
    <div class="col">Monday</div>
    <div class="col">Tuesday</div>
    <div class="col">Wednesday</div>
    <div class="col">Thursday</div>
    <div class="col">Friday</div>
  </div>

  <!-- Row 1 -->
  <div class="row text-center">
    <div class="col timetable-cell">
      <img src="https://img.icons8.com/ios-filled/50/000000/lab-items.png" class="img-fluid subject-img" alt="EAD Lab">
      <div>EAD LAB</div>
      <button class="btn btn-sm btn-outline-primary mt-1">Details</button>
    </div>
    <div class="col timetable-cell">
      <img src="https://img.icons8.com/ios/50/000000/artificial-intelligence.png" class="img-fluid subject-img" alt="ML Lab">
      <div>ML LAB</div>
      <button class="btn btn-sm btn-outline-primary mt-1">Details</button>
    </div>
    <div class="col timetable-cell">
      <img src="https://img.icons8.com/ios/50/000000/gym.png" class="img-fluid subject-img" alt="PE">
      <div>PE</div>
      <button class="btn btn-sm btn-outline-primary mt-1">Details</button>
    </div>
    <div class="col timetable-cell">
      <img src="https://img.icons8.com/ios/50/000000/code.png" class="img-fluid subject-img" alt="FLAT">
      <div>FLAT</div>
      <button class="btn btn-sm btn-outline-primary mt-1">Details</button>
    </div>
    <div class="col timetable-cell">
      <img src="https://img.icons8.com/ios/50/000000/task.png" class="img-fluid subject-img" alt="SE">
      <div>SE</div>
      <button class="btn btn-sm btn-outline-primary mt-1">Details</button>
    </div>
  </div>

  <!-- Row 2 -->
  <div class="row text-center">
    <div class="col timetable-cell">EAD LAB <br><button class="btn btn-sm btn-outline-primary mt-1">Details</button></div>
    <div class="col timetable-cell">ML LAB <br><button class="btn btn-sm btn-outline-primary mt-1">Details</button></div>
    <div class="col timetable-cell">EAD <br><button class="btn btn-sm btn-outline-primary mt-1">Details</button></div>
    <div class="col timetable-cell">CN <br><button class="btn btn-sm btn-outline-primary mt-1">Details</button></div>
    <div class="col timetable-cell">SPORTS <br><button class="btn btn-sm btn-outline-primary mt-1">Details</button></div>
  </div>

  <!-- Row 3 -->
  <div class="row text-center">
    <div class="col timetable-cell">CC LAB <br><button class="btn btn-sm btn-outline-primary mt-1">Details</button></div>
    <div class="col timetable-cell">CT LAB <br><button class="btn btn-sm btn-outline-primary mt-1">Details</button></div>
    <div class="col timetable-cell">EAD <br><button class="btn btn-sm btn-outline-primary mt-1">Details</button></div>
    <div class="col timetable-cell">CN <br><button class="btn btn-sm btn-outline-primary mt-1">Details</button></div>
    <div class="col timetable-cell">LIBRARY <br><button class="btn btn-sm btn-outline-primary mt-1">Details</button></div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
